<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typingsprint Pro - Custom Text</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Typingsprint Pro - Custom Text Mode</h1>
  </header>

  <main>
    <div class="custom-input">
      <h3>Paste your own text below:</h3>
      <textarea id="customText" placeholder="Enter your custom text here..."></textarea>
      <button id="loadCustomText">Load Text</button>
    </div>

    <div id="typingArea" class="typing-area"></div>
    <textarea id="inputArea" placeholder="Start typing here..." disabled></textarea>

    <div id="stats">
      <p>WPM: <span id="wpm">0</span></p>
      <p>Accuracy: <span id="accuracy">100%</span></p>
      <p>Errors: <span id="errors">0</span></p>
      <p>Time Left: <span id="timeLeft">0</span></p>
    </div>
  </main>

  <script src="js/typing.js"></script>
</body>
</html>
